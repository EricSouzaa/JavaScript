<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>Em que país você nasceu!</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
        Brasileiro ou Estrangeiro?
    </div>

    <script>
        function clicar() {
            var paisp = document.getElementById("pais")
            var res = document.getElementById("res")

            var vel = String(paisp.value)
            res.innerHTML = `Seu país é ${vel}`
            if (vel == "Brasil") {
               res.innerHTML = "Você é BRASILEIRO" 
            } else {
                res.innerHTML = "Você é ESTRANGEIRO"
            }
        }
    </script>
</body>
</html>
